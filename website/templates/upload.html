{% extends "base.html" %} 
{% block content %}

<div class="card card-style mb-2"> 
    <div class="card-body">
        <br>
    <br>
    <div align="center" class="col-md-offset-3 col-md-5" style="margin-left:28%">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <h3>UPLOAD</h3>
            <br>
            <br>
            <div class="form-group">
                    {{ form.hidden_tag() }}
                    {{ form.file}}
                    <br>
                    <br>
                    {{ form.submit (class="btn btn-primary btn-block") }}
            </div>
        </form>
    <br>
    </div>
    </div>
</div>
<br>
<br>
<div class="col-sm-10 ml-auto mr-auto ">
    <br>
    <H2>Upload History</H2>
    <table class="table">
        <thead class="thead-dark">
            <!--<tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Generate</th>
                <th scope="col">Delete</th>
            </tr> -->
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>{{table | safe}}</tr>
            <td><a href="" class="btn btn-outline-success btn-sm">Refresh</a></td>
            <td><a href="" class="btn btn-outline-danger btn-sm">Analyse</a></td>
            {% endfor %}
    </tbody>
    </table>
</div>
    

{% endblock %}
